<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aitports</title>
</head>
<body>
{% block content %}
    <h4>Вылет</h4>
    {% for departure in departures %}
        {{ departure }}
        <br>
    {% endfor %}
    <p></p>
    <h4>Прилет</h4>
    {% for arrival in arrivals %}
        {{ arrival }}
        <br>
    {% endfor %}
{% endblock %}
<p></p>
<a href="{% url 'AirportsList' %}">Список аэроропортов</a>
</body>
</html>
